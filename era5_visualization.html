<!DOCTYPE html>
    <html>
    <head>
      <title>ERA5 Data Visualization</title>
      <style>
        /* CSS styling */
        .slider-container {
          width: 600px;
          margin: 20px auto;
        }
        img {
          display: block;
          margin: 0 auto;
          max-width: 600px;
        }
      </style>
    </head>
    <body>
      <h1>ERA5 Data Visualization</h1>
      
      <div class="slider-container">
        <input type="range" id="slider" min="0" max="9" step="1" value="0">
      </div>
      
      <img id="plot-image" src="../era5horiz_plots/2023-04-22T00-00-00_100_era5_horiz.png">
    
      <script>
        // JavaScript code
        const slider = document.getElementById('slider');
        const plotImage = document.getElementById('plot-image');
    
        // Define the number of plots and their image paths
        const numPlots = 10;
        const plotImagePaths = ['../era5horiz_plots/2023-04-22T00-00-00_100_era5_horiz.png', '../era5horiz_plots/2023-04-22T00-00-00_200_era5_horiz.png', '../era5horiz_plots/2023-04-22T00-00-00_300_era5_horiz.png', '../era5horiz_plots/2023-04-22T00-00-00_400_era5_horiz.png', '../era5horiz_plots/2023-04-22T00-00-00_500_era5_horiz.png', '../era5horiz_plots/2023-04-22T00-00-00_600_era5_horiz.png', '../era5horiz_plots/2023-04-22T00-00-00_700_era5_horiz.png', '../era5horiz_plots/2023-04-22T00-00-00_800_era5_horiz.png', '../era5horiz_plots/2023-04-22T00-00-00_900_era5_horiz.png', '../era5horiz_plots/2023-04-22T00-00-00_1000_era5_horiz.png'];
    
        // Update the displayed plot when the slider value changes
        slider.addEventListener('input', function() {
          const plotIndex = parseInt(slider.value);
          const imagePath = plotImagePaths[plotIndex];
          plotImage.src = imagePath;
        });
      </script>
    </body>
    </html>
